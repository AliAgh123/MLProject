<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Diabetes Prediction</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}
			.container {
				max-width: 600px;
				margin: 50px auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h1 {
				text-align: center;
				color: #333;
			}
			form {
				margin-top: 20px;
			}
			label {
				font-weight: bold;
				display: block;
				margin-bottom: 5px;
			}
			input[type="text"] {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-sizing: border-box;
			}
			input[type="submit"] {
				width: 100%;
				padding: 10px;
				background-color: #007bff;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			input[type="submit"]:hover {
				background-color: #0056b3;
			}
			p {
				text-align: center;
				margin-top: 20px;
				font-style: italic;
				color: #777;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Diabetes Prediction</h1>
			<p>
				This project uses a machine learning model to predict whether a patient
				suffers from diabetes based on their medical data.
			</p>
			<form action="/submit" method="post">
				<label for="pregnancies">Pregnancies:</label>
				<input type="text" id="pregnancies" name="pregnancies" required />

				<label for="glucose">Glucose:</label>
				<input type="text" id="glucose" name="glucose" required />

				<label for="bloodPressure">Blood Pressure:</label>
				<input type="text" id="bloodPressure" name="bloodPressure" required />

				<label for="skinThickness">Skin Thickness:</label>
				<input type="text" id="skinThickness" name="skinThickness" required />

				<label for="insulin">Insulin:</label>
				<input type="text" id="insulin" name="insulin" required />

				<label for="BMI">BMI:</label>
				<input type="text" id="BMI" name="BMI" required />

				<label for="diabetesPedigree">Diabetes Pedigree:</label>
				<input
					type="text"
					id="diabetesPedigree"
					name="diabetesPedigree"
					required
				/>

				<label for="age">Age:</label>
				<input type="text" id="age" name="age" required />

				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
