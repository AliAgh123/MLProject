<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Diabetic</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}
			.container {
				max-width: 600px;
				margin: 50px auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h1 {
				text-align: center;
				color: #333;
			}
			p {
				text-align: center;
				margin-top: 20px;
				font-style: italic;
				color: #777;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Diabetic</h1>
			<p>
				We're sorry to inform you that the prediction indicates that you may
				have diabetes. Please consult a healthcare professional for further
				evaluation and guidance.
			</p>
		</div>
	</body>
</html>
